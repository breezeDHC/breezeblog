<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log&register | breezedhc</title>
    <link rel="stylesheet" type="text/css" href="css/log.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/log.js"></script>
</head>
<body>
    <div class="log-container">
        <div class="first-line">
            <h2>欢迎登录</h2>
            <p>没有账号?<span class="register-now">立即注册</span></p>
        </div>
        <div class="second-line">
            <input type="text" placeholder="使用昵称或手机号登录">
            <input type="password" placeholder="6-12位密码,区分大小写,不能用空格">
            <!--增加验证码验证或滑块验证-->
        </div>
        <div class="third-line"><span class="forget-pwd">忘记密码</span></div>
        <button class="log-btn">登录</button>
        <div class="forth-line">
            <span>其他方式登录</span>
            <i class="fa fa-qq"></i>
            <i class="fa fa-github"></i>
            <i class="fa fa-facebook-square"></i>
        </div>
    </div>
    <div class="register-container">
        <div class="first-line">
            <h2>欢迎注册</h2>
            <p>已有账号？<span class="log-now">直接登录</span></p>
        </div>
        <div class="second-line">
            <input type="text" placeholder="字母、数组组成的6-12位昵称">
            <input type="password" placeholder="6-12位密码,区分大小写,不能用空格">
            <input type="text" placeholder="请输入您的手机号">
            <span>手机验证码：</span><input type="text">
        </div>
        <button class="register-btn">注册</button>
        <div class="forth-line">
            <span>其他方式登录</span>
            <i class="fa fa-qq"></i>
            <i class="fa fa-github"></i>
            <i class="fa fa-facebook-square"></i>
        </div>
    </div>
    <div class="getpwd-container">
        <div class="first-line">
            <h2>密码找回</h2>
            <p><span class="log-now-getpwd">直接登录</span></p>
        </div>
        <div class="second-line">
            <input type="text" placeholder="请输入您的手机号">
            <span>手机验证码：</span><br><input type="text">
        </div>
        <button class="register-btn">确认</button>
        <div class="forth-line">
            <span>其他方式登录</span>
            <i class="fa fa-qq"></i>
            <i class="fa fa-github"></i>
            <i class="fa fa-facebook-square"></i>
        </div>
    </div>
</body>
</html>
